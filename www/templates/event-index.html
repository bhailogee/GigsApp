<!-- 
  This template gets placed in the Pet tab's <ion-nav-view> directive.
  It was wired up in the app config (app.js) 
  The 'events' data comes from its $scope within PetIndexCtrl (controller.js)
-->
<ion-view title="Event Information">
  <ion-content>

    <ion-list>

      <ion-item ng-repeat="event in events" type="item-text-wrap" href="#/tab/event/{{event.id}}">
        <h3>{{event.title}}</h3>
        <p>{{event.description}}</p>
      </ion-item>
      
    </ion-list>

  </ion-content>
</ion-view>
