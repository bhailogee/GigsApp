<!-- 
  This template gets placed in the Pet tab's <ion-nav-view> directive.
  It was wired up in the app config (app.js) 
  The 'events' data comes from its $scope within PetIndexCtrl (controller.js)
-->
<ion-view title="Rock Band Events">
  <ion-content class="has-header has-footer">
      <ion-refresher
              pulling-text="Pull to refresh..."
              on-refresh="doRefresh()">
      </ion-refresher>
    <ion-list>

      <ion-item ng-repeat="event in events" type="item-text-wrap">
      <a class="item item-thumbnail-left list-views item-icon-right " href="#/tab/event/{{event._id}}">
        <img src="img/blue-album.jpg">
        <h2><b>{{event.eventtitle}}</b></h2>
        <p>{{event.eventdate}}</p>
        
         <i class="icon ion-ios-arrow-forward"></i>
      </a>  
      
      </ion-item>
      
    </ion-list>

  </ion-content>
</ion-view>
