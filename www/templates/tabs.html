
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-nav-bar class="bar-positive">
    <ion-nav-back-button >
    </ion-nav-back-button>
    <ion-nav-buttons side="right" >
        <a class="ion-power logout-btn" ng-click="onLogout();" ></a>
    </ion-nav-buttons>
</ion-nav-bar>


    <ion-tabs class="tabs-striped tabs-dark tabs-color-positive">


      <!-- Events Tab -->
      <ion-tab title="Records" icon="icon ion-ios-list-outline" href="#/tab/events">
        <ion-nav-view name="events-tab"></ion-nav-view>
      </ion-tab>


      <!-- Create Tab -->
      <ion-tab title="Create Record" icon="icon ion-compose" href="#/tab/create">
        <ion-nav-view name="create-tab"></ion-nav-view>
      </ion-tab>


    </ion-tabs>
